<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-base.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- Theme and color scheme -->
    <meta name="theme-color" content="#4F46E5" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#1e1b4b"
    />
    <meta name="color-scheme" content="light dark" />

    <!-- App description -->
    <meta
      name="description"
      content="KML Viewer with accurate GPS positioning for tactical and mapping applications"
    />
    <meta
      name="keywords"
      content="KML, GPS, tactical, mapping, geolocation, navigation, search rescue"
    />
    <meta name="author" content="TargetSweeper 360" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Native PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TargetSweeper360" />
    <meta name="msapplication-TileColor" content="#4F46E5" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-base.svg" />
    <link rel="mask-icon" href="/icon-base.svg" color="#4F46E5" />

    <!-- Windows Tiles -->
    <meta name="msapplication-TileImage" content="/icon-base.svg" />
    <meta name="msapplication-square70x70logo" content="/icon-base.svg" />
    <meta name="msapplication-square150x150logo" content="/icon-base.svg" />
    <meta name="msapplication-square310x310logo" content="/icon-base.svg" />

    <!-- Security and Permissions -->
    <meta
      http-equiv="Permissions-Policy"
      content="geolocation=self, camera=(), microphone=()"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https: wss:; frame-src https://www.google.com;"
    />

    <!-- Performance hints -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//maps.googleapis.com" />

    <!-- PWA Status Bar -->
    <style>
      /* Hide default scrollbars for more native feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      .loading-text {
        font-size: 1.2em;
        font-weight: 500;
        opacity: 0.9;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      /* Hide loading screen when app is ready */
      .app-loaded #loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>

    <title>TargetSweeper 360 Web</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <svg class="loading-logo" viewBox="0 0 512 512" fill="currentColor">
        <circle
          cx="256"
          cy="256"
          r="200"
          fill="none"
          stroke="currentColor"
          stroke-width="8"
        />
        <circle
          cx="256"
          cy="256"
          r="120"
          fill="none"
          stroke="currentColor"
          stroke-width="6"
        />
        <circle
          cx="256"
          cy="256"
          r="40"
          fill="none"
          stroke="currentColor"
          stroke-width="4"
        />
        <line
          x1="256"
          y1="56"
          x2="256"
          y2="456"
          stroke="currentColor"
          stroke-width="4"
        />
        <line
          x1="56"
          y1="256"
          x2="456"
          y2="256"
          stroke="currentColor"
          stroke-width="4"
        />
        <circle cx="256" cy="256" r="16" fill="currentColor" />
      </svg>
      <div class="loading-text">Loading TargetSweeper 360...</div>
    </div>

    <div id="root"></div>

    <script>
      // Hide loading screen when app is ready
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 500);
      });

      // PWA display mode detection
      if (window.matchMedia("(display-mode: standalone)").matches) {
        document.documentElement.classList.add("pwa-standalone");
      }

      // Prevent zoom on iOS
      document.addEventListener("gesturestart", (e) => e.preventDefault());
      document.addEventListener("gesturechange", (e) => e.preventDefault());
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
