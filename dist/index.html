    <style>
      /* Hide default scrollbars for more native feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }


      /* Loading screen - Tailwind inspired, green military theme */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #2d9a2d 0%, #1e7e1e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #fff;
        font-family: 'tactical', Arial, sans-serif;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
        background: #1e7e1e;
        border-radius: 16px;
        box-shadow: 0 4px 24px 0 #1a651a44;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
      }

      .loading-text {
        font-size: 1.2em;
        font-weight: 600;
        opacity: 0.95;
        letter-spacing: 0.01em;
        color: #bce5bc;
        text-shadow: 0 2px 8px #18511888;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }


      /* Hide loading screen when app is ready */
      .app-loaded #loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>

    <div id="loading-screen">

          <circle cx="12" cy="12" r="6" stroke="#bce5bc" stroke-width="1.5" fill="none" />
          <circle cx="12" cy="12" r="2" fill="#bce5bc" />
          <line x1="12" y1="4" x2="12" y2="20" stroke="#bce5bc" stroke-width="1.5" />
          <line x1="4" y1="12" x2="20" y2="12" stroke="#bce5bc" stroke-width="1.5" />
        </svg>
      </div>
      <div class="loading-text">Loading TargetSweeper 360...</div>
    </div>

    <div id="root"></div>

    <script>
      // Hide loading screen when app is ready
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 500);
      });

      // PWA display mode detection
      if (window.matchMedia("(display-mode: standalone)").matches) {
        document.documentElement.classList.add("pwa-standalone");
      }

      // Prevent zoom on iOS
      document.addEventListener("gesturestart", (e) => e.preventDefault());
      document.addEventListener("gesturechange", (e) => e.preventDefault());
    </script>
